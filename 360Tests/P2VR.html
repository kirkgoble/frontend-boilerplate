<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            height: calc(100% - 62px);
            position: relative;
        }

        .pop.hidden{
            visibility: hidden;
        }
    </style>
</head>
<body>




<div class="container">
    <!--<div class="embed-responsive">-->
    <!--<iframe src="//player.vimeo.com/video/85847275" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>-->
    <iframe width="100%" height="100%" data-original-width="640" data-original-height="360" src="exports/index.html" type="text/html" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen scrolling="no"></iframe>

    <!--<iframe width="640" height="360" data-original-width="640" data-original-height="360" src="https://www.thinglink.com/videocard/1216328513880064005" type="text/html" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen scrolling="no"></iframe>-->

    <!--</div>-->

</div>

<div class="pop hidden" style="width: 80%; height: calc(80% - 60px); background: yellow; position: absolute; top:10%; left:10%;">
    <!--<div class="close" style="font-size: 20px;text-align: right; background-color: #00b5e2">x</div>-->
    <button class="myBtn" style="text-align: right;">close</button>
    <h1>MY POP</h1>
</div>

<div class="footer" style="width: 100%; height: 60px; background: #00b5e2; position: absolute; bottom:0;"></div>

</body>

<script>
    window.onmessage = function(e){
        if (e.data.id == 'h1' || e.data.id == 'h2') {
            //alert('It works! : '+e.data.dataObj.v1);
            document.querySelector(".pop").classList.remove("hidden");
            document.querySelector(".pop h1").innerHTML = 'message received :' + e.data.dataObj.v1;
        }
    };

    document.querySelector(".myBtn").addEventListener("click", myFunction);

    function myFunction() {
        //alert ("Hello World!");
        document.querySelector(".pop").classList.add("hidden");
    }
</script>

</html>
