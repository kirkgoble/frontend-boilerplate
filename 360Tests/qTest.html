            //console.log('window.parent.parent.innerWidth : ' + window.parent.parent.innerWidth);
            window.innerWidth = 600;
            
            window.parent.parent.postMessage(
                {
                    id: 'q7',
                    dataObj: {
                        v1: 'value1',
                        v2: 'value2'
                    }
                }, '*');
        }
    </script>
</head>
<body style="background: white;">
<h2>The Button Element</h2>
<button type="button" onclick="sendPM();">Click Me!</button>
